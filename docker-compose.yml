# ========================================
# Floor Plan Manager - Docker Compose
# ========================================
# Solo el dashboard - la DB se gestiona externamente

version: '3.8'

services:
  dashboard:
    build: .
    container_name: floor_plan_dashboard
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - postgresql_default

networks:
  postgresql_default:
    external: true
